<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="font_awesome/css/font-awesome.min.css">
</head>
<body>
<footer>
    <div class="footer_top">
        <div class="footer_links">
            <ul>
                <li>
                    <a href="#">Прайс-лист</a>
                </li>
                <li>
                    <a href="#">Контакти</a>
                </li>
            </ul>
        </div>
        <div class="footer_social">
            <a href="#">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>

            <a href="#">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
        </div>


        <div class="footer_call">
            <span> <a href="#">Записатись</a></span>
            <a href="#">
                <i class="fa fa-phone" aria-hidden="true"></i>
            </a>
        </div>

    </div>
    <div class="footer_bottom">
        <div class="footer_contacts">
            <a href="#">inbox@kontora.design</a>
            <span>+380 99 999 99 99</span>
            <span>+380 342 999 999</span>
        </div>
        <div class="footer_address">
            <span>Січових Стрільців, 99</span>
            <span class="city">Івано-Франківськ</span>
            <p>Пн — Пт: &nbsp; 9:00–18:00</p>

        </div>
        <div class="footer_made-by">
            <a href="#">Kontora</a>
            <div class="group">
                <img class="left_img" src="img/Vector_left.png" alt="vector">
                <img class="right_img" src="img/Vector_right%20.png" alt="">
            </div>
            <img src="img/Group.svg" alt="group">
        </div>
    </div>
</footer>
</body>
</html>
